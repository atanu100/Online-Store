<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PRC</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>PRC</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="products.html" class="nav-link">Products</a>
                    <a href="login.html" class="nav-link">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="max-w-md mx-auto mt-10 px-4 p-4">
        <h1 class="text-3xl font-bold text-center">Login</h1>
        <form id="loginForm" class="mt-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="input-field" />
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="input-field" />
            </div>
            <button type="submit" class="btn-primary mt-4 w-full">Login</button>
        </form>
        <div id="errorMessage" class="text-red-500 mt-2 hidden"></div>
    </div>

    <footer class="p-4">
        <p>&copy; 2024 PRC. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
