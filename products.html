<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - PRC</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>PRC</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="products.html" class="nav-link">Products</a>
                    <a href="login.html" class="nav-link">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-4">
        <h1 class="text-3xl font-bold">Our Products</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {{#each products}}
            <div class="product-card">
                <img src="{{this.image}}" alt="{{this.name}}" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-semibold">{{this.name}}</h3>
                <p class="text-gray-600">â‚¹{{this.price}}</p>
                <button class="btn-primary mt-2">Add to Cart</button>
            </div>
            {{/each}}
        </div>
    </main>

    <footer class="p-4">
        <p>&copy; 2024 PRC. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
